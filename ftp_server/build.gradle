apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version, 'Main-Class' : 'ftp.FTPMain'
    }
}

task run(dependsOn:[jar]){
    ant.java(jar: jar.archivePath, fork: true)
}

javadoc {
    options.encoding = "ISO-8859-2"
    options.charSet = "ISO-8859-2"
    options.docEncoding = "ISO-8859-2"
}

repositories {
    mavenCentral()
}
 
dependencies{
    testCompile group: 'junit', name: 'junit', version: '4.+'
}